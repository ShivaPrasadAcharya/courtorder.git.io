<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Fixed Header -->
    <header class="fixed-header">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <h1 class="text-4xl font-bold text-gray-800">Entry Management System</h1>
                <div class="flex space-x-4">
                    <!-- Advanced Search -->
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search entries..."
                            class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <div class="search-navigation hidden">
                            <span class="match-counter">0/0</span>
                            <button class="prev-match">◀</button>
                            <button class="next-match">▶</button>
                        </div>
                    </div>
                    
                    <!-- Filter Dropdown -->
                    <div class="relative">
                        <button id="filterDropdownBtn" class="px-4 py-2 border rounded-lg">
                            Filters
                        </button>
                        <div id="filterDropdown" class="filter-dropdown hidden">
                            <div id="categoryFilters"></div>
                            <div id="categoryPlusFilters"></div>
                        </div>
                    </div>

                    <!-- Add Entry Button -->
                    <button id="addEntryBtn" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        Add Entry
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 main-content">
        <!-- Add Entry Form Section (Initially Hidden) -->
        <section id="formSection" class="bg-white rounded-lg shadow-lg p-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New Entry</h2>
 <form id="entryForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- ID Field -->
                    <div>
                        <label for="entryId" class="block text-gray-700 font-medium mb-2">ID*</label>
                        <input type="text" id="entryId" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Date Field -->
                    <div>
                        <label for="entryDate" class="block text-gray-700 font-medium mb-2">Date*</label>
                        <input type="text" id="entryDate" required placeholder="YYYY-MM-DD"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Description Field -->
                    <div class="md:col-span-2">
                        <label for="description" class="block text-gray-700 font-medium mb-2">Description*</label>
                        <input type="text" id="description" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Description Plus Field -->
                    <div class="md:col-span-2">
                        <label for="descriptionPlus" class="block text-gray-700 font-medium mb-2">Description Plus</label>
                        <input type="text" id="descriptionPlus"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Category Checkboxes -->
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2">Category*</label>
                        <div class="flex space-x-6">
                            <label class="flex items-center">
                                <input type="checkbox" id="showCause" class="form-checkbox h-5 w-5 text-blue-500">
                                <span class="ml-2">Show Cause</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="interim" class="form-checkbox h-5 w-5 text-blue-500">
                                <span class="ml-2">Interim</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="priority" class="form-checkbox h-5 w-5 text-blue-500">
                                <span class="ml-2">Priority</span>
<label class="flex items-center">
    <input type="checkbox" id="petitionQuashed" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">PQ (Petition Quashed)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="postPonment" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">PP (Postponement)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="decisionAmendment" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">DA (Decision Amendment)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="petitionAmendment" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">PA (Petition Amendment)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="directiveOrder" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">DOI (Directive Order)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="tax" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">TAX</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="ultraVires" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">UV (Ultra Vires)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="electionQualification" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">EQ (Election Qualification)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="reCounting" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">REC (Re-Counting)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="reElection" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">REE (Re-Election)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="civilCase" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">CI (Civil Case)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="criminalCase" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">CR (Criminal Case)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="writCase" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">WRIT (Writ Case)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="contemptofCourt" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">COC (Contempt of Court)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="showCause" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">SCO (Show Cause)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="interimorderDiscussion" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">IODP (Interim Order - Discussion)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="interimorderFullhearing" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">IONIFH (Interim Order - Full Hearing)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="interimorderNotissued" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">IONI (Interim Order - Not Issued)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="interimorderIssuedtemporarily" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">IOIT (Interim Order - Issued Temporarily)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="interimorderSilent" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">IOS (Interim Order - Silent)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="interimorderIsssued" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">IOI (Interim Order - Issued)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="extendedfullBench" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">EFB (Extended Full Bench)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="fullBench" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">FB (Full Bench)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="singleBench" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">SI (Single Bench)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="divisionBench" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">DB (Division Bench)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="constitutionalBench" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">CB (Constitutional Bench)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="preferenceGiven" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">PG (Preference Given)</span>
</label>
<label class="flex items-center">
    <input type="checkbox" id="preferenceNotgiven" class="form-checkbox h-5 w-5 text-blue-500">
    <span class="ml-2">PNG (Preference Not Given)</span>
</label>
                            </label>
                        </div>
                    </div>

                    <!-- Category Plus Field -->
                    <div>
                        <label for="categoryPlus" class="block text-gray-700 font-medium mb-2">Category Plus</label>
                        <input type="text" id="categoryPlus"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- URL Fields -->
                    <div>
                        <label for="url" class="block text-gray-700 font-medium mb-2">URL</label>
                        <input type="url" id="url"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="urlName" class="block text-gray-700 font-medium mb-2">URL Name</label>
                        <input type="text" id="urlName"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Generated Code Field -->
                    <div class="md:col-span-2">
                        <label for="generatedCode" class="block text-gray-700 font-medium mb-2">Generated Code</label>
                        <div class="relative">
                            <textarea id="generatedCode" readonly rows="4"
                                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 font-mono text-sm"></textarea>
                            <button type="button" id="copyCode"
                                class="absolute right-2 top-2 px-4 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm">
                                Copy
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" id="resetForm"
                        class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                        Reset
                    </button>
                    <button type="submit"
                        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        Save Entry
                    </button>
                </div>
            </form>
        </section>

        <!-- Entries Display Section -->
        <section class="bg-white rounded-lg shadow-lg p-6">
            <div id="entriesList" class="space-y-4">
                <!-- Entries will be dynamically populated here -->
            </div>
        </section>
    </div>

    <script src="data.js"></script>
    <script src="form.js"></script>
    <script src="search.js"></script>
    <script src="filter.js"></script>
    <script src="pdf.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
